<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>FocusBoard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background nature image -->
    <div id="bg-image" class="bg-image"></div>

    <!-- Night mode: ambient video background -->
    <video id="night-video" class="night-video" muted loop playsinline></video>

    <!-- Night mode: CSS gradient fallback -->
    <div id="night-gradient" class="night-gradient"></div>

    <!-- Night mode: minimal overlay -->
    <section id="night-overlay" class="night-overlay">
        <div id="night-moon" class="night-moon"></div>
        <div id="night-clock" class="night-clock"></div>
        <div id="night-date" class="night-date"></div>
        <div class="night-sleep-label">SLEEP</div>
        <div id="night-countdown" class="night-countdown"></div>
    </section>

    <!-- Clock + Date Header -->
    <header id="header" class="header">
        <span id="clock" class="clock"></span>
        <span id="date-label" class="date-label"></span>
    </header>

    <!-- Offline Banner (below header) -->
    <div id="offline-banner" class="offline-banner hidden">
        MAC SYNC OFFLINE - LAST UPDATE <span id="offline-time"></span>
    </div>

    <!-- Current Block (Hero) -->
    <section id="current-block" class="current-block">
        <div id="current-icon" class="current-icon"></div>
        <div id="current-block-name" class="current-block-name"></div>
        <div id="current-block-sublabel" class="current-block-sublabel"></div>
        <div class="current-block-divider"></div>
        <div id="current-task" class="current-task"></div>
        <div id="current-file" class="current-file"></div>
        <div id="current-badge" class="current-badge"></div>
        <div id="current-behind" class="current-behind"></div>
        <div id="current-details" class="current-details"></div>
    </section>

    <!-- Schedule List -->
    <section id="schedule" class="schedule">
        <div class="schedule-title">SCHEDULE</div>
        <div id="schedule-list" class="schedule-list"></div>
    </section>

    <!-- Footer: Keystones + Tomorrow -->
    <footer id="footer" class="footer">
        <div id="keystones-bar" class="keystones-bar"></div>
        <div id="tomorrow-bar" class="tomorrow-bar"></div>
    </footer>

    <!-- Sync Status -->
    <div id="sync-status" class="sync-status">
        <span id="sync-dot" class="sync-dot"></span>
        <span id="sync-text"></span>
    </div>

    <script src="app.js"></script>
</body>
</html>
